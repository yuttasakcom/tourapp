version: '2.1'
services:
  frontend:
    build: ./client
    image: paiboon15721/frontend
    restart: always
    depends_on:
      - tourapp-api
    ports:
      - '80:80'
  tourapp-api:
    build: ./server
    image: paiboon15721/tourapp-api
    restart: always
    depends_on:
      - redis-db
      - mongo-db
    environment:
      - MONGO_DB_HOST=mongo-db
      - REDIS_HOST=redis-db
  redis-db:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data
  mongo-db:
    image: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
  redis-data: